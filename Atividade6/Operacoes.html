<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Operacoes</title>

    <script>

        var Num1;
        var Num2;

        Num1 = prompt("1º número");
        Num2 = prompt("2º número");


        var Soma;
        var Sub;
        var Mult;
        var Div;
        var RestDiv;

	Soma = parseInt(Num1) + parseInt(Num2);
	Sub = Num1 - Num2;
	Mult = Num1 * Num2;
	Div = Num1 / Num2;
	RestDiv = Num1 % Num2;


        alert("Soma: " + Soma + "\n" + "Subtração: " + Sub + "\n" + "Produto: " + Mult + "\n" + "Divisão: " + Div.toFixed(2) + "\n"  + "Resto da divisão: " + RestDiv + "\n");

    </script>
</head>

<body>

</body>

</html>
