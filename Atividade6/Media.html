<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Media</title>

    <script>

        var nome;

        nome = prompt("Nome do aluno");
        alert("Nome do aluno: " + nome);


        var nota1;
        var nota2;
        var nota3;

        nota1 = prompt("Primeira nota");
        nota2 = prompt("Segunda nota");
        nota3 = prompt("Terceira nota");

	var media = (parseFloat(nota1)+parseFloat(nota2)+parseFloat(nota3))/3;
 
        alert("Media do aluno: " + media.toFixed(2));

    </script>
</head>
